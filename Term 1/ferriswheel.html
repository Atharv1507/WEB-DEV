        }
        #box1{

            background: url(e.png);
            background-size: cover;
            /* align-self: center; */
            /* justify-items: center; */   
            animation: rot 4s linear infinite;
        }
        #box1::after{
            position: absolute;
            content: '';
            width: 80px;
            height: 80px;
            border-radius: 50%;
            left:300px;
            background-color: rgb(136, 136, 136);
            box-shadow: 0 0 30px 15px white;
        }
        

    </style>
